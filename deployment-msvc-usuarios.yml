apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: msvc-usuarios
  name: msvc-usuarios
spec:
  replicas: 1
  selector:
    matchLabels:
      app: msvc-usuarios
  strategy: {}
  template:
    metadata:
      labels:
        app: msvc-usuarios
    spec:
      containers:
      - image: faccordoba/usuarios:latest
        name: usuarios
        ports:
        - containerPort: 8001
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: msvc-usuarios
              key: port
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: msvc-usuarios
              key: db_host
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: msvc-usuarios
              key: db_name
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: msvc-usuarios
              key: db_username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: msvc-usuarios
              key: password
        - name: CURSOS_URL
          valueFrom:
            configMapKeyRef:
              name: msvc-usuarios
              key: cursos_url
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
              configMapKeyRef:
                name:  msvc-usuarios
                key: spring-profiles-active
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8001
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8001
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
        resources:
            limits:
                memory: "512Mi"
                cpu: "500m"
            requests:
                memory: "256Mi"
                cpu: "250m"
status: {}
