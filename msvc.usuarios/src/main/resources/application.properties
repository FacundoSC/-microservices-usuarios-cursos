spring.application.name=msvc-usuarios
server.port= ${PORT:8081}
spring.datasource.url=jdbc:mysql://${DB_HOST:usuarios-db:3306}/${DB_DATABASE:msvc_usuarios}?serverTimezone=America/Argentina/Tucuman
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.databases-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug

logging.file.path=/app/logs
msvc.cursos.url=${CURSOS_URL:http://msvc-cursos:8002}

# Configuracion de Kubernetes
spring.cloud.kubernetes.secrets.enable-api=true
spring.cloud.kubernetes.discovery.all-namespaces=true
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}


#Config de Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

